<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="clock.css">
    <title>Analog-digital clock</title>
</head>
<body>
    <div class="main">
        <div class="clockCircle">
            <div id="dayOfWeek" class="textStyle"></div>
            <div id="month" class="textStyle"></div>
            <div id="day" class="textStyle"></div>
            <div id="clockDigital" class="textStyle"></div>

            <div id="hourArray"></div>
            <div id="minuteArray"></div>
            <div id="secondArray"></div>
            <div id="circle"></div>

        </div>


    </div>
    <script src="clock.js"></script>
</body>
</html>
